          <a class="navbar-brand" href="#">Edian Studio</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{:U('Index/Index/index')}">HOME</a></li>
            <li><a href="{:U('Index/Index/blog')}">BLOG</a></li>
            <li><a href="{:U('Index/Index/product')}">OUR WORK</a></li>

            <li><a href="{:U('Index/Index/about')}">ABOUT US</a></li>

          <ul class="nav navbar-nav navbar-right">

          </ul>  
        </div><!--/.nav-collapse -->

</div>
<div class="container">

<ul class="breadcrumb">
  <li><a href="#">首页</a><span class="divider"></span></li>

  </ul>
  <h1 class="page-header">Femall Hall</h1>
  
  <div class="row">
<ul class="thumbnails">
<foreach name="list" item="vo">
    
    <li class="col-lg-3 point"><a href="{$vo.link}" target=_blank class="thumbnail" data-src="__PUBLIC__/Js/holder.js/275x150" href="#"><img  src="__PUBLIC__/UploadsFame/{$vo.img_src}" title='{$vo.toast}'/></a></li>
    
</foreach>

</ul>
</div> 
</div>
<div class='container'> <!-- 分页 -->
<div>
  <ul class="pagination pagination-right" >
  
  <for start="1" end="$pageCount+1"  >

  </for>
  </ul>
  </div>
  
  <ul class="pager">
  <li class="previous"><a href="{:U('Index/Index/fame',array('p' => $pageNow-1))}">前一页</a></li>
  <li class="next"><a href="{:U('Index/Index/fame',array('p' => $pageNow+1))}">后一页</a></li>
  </ul>
</div>

      </div>
    </div> <!--footer-->

<script type="text/javascript">
function hide_join(){
	$(document).ready(function(){
  	$("#zh_join").click(function(){

});

}

  $("#zh_join").hide(7000);
}
